<div>
  <h3>{{ categoryDesc }}</h3>
  <div>
    <label>Category Description: </label>
    <input [(ngModel)]="categoryService?.category.CategoryDesc" placeholder="category description"/>
  </div>
  <p>
    <button (click)="update()">Update category</button>
    <button (click)="cancel()">Cancel category</button>
  </p>
</div>
