 <div class="col-md-6">

    <form [formGroup]="editTicketForm" (ngSubmit)="onEditTicket()">

        <p>Category: {{ticket.CategoryId}} </p>

        <p>Tickets description: {{ticket.Description}}</p>
        <p>Comments:</p>
        <textarea  class="form-control" formControlName="comments" placeholder="Technician comments...." id="comment" rows="5"></textarea>
       
        <div class="form-group">
                <label for="status"></label>
                <select formControlName="status"  class="form-control" id="categories">
                  <option [value]="1">open</option>
                  <option [value]="2">re-open</option>
                  <option [value]="3">close</option>
                </select>
            </div>

        <div>
            <h4>create date: 10/10/2018</h4>
        </div>
        
            <button mat-raised-button type="submit" color="primary">Update Ticket</button>
    
    </form>
</div>
