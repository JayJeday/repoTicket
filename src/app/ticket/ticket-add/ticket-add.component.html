<div class="col-md-6">
  <h4>Submit a ticket so we can help you</h4>
  <form [formGroup]="ticketForm" (ngSubmit)="onAddTicket()">
    <div formGroupName="ticketData">

      <div class="form-group">

          <label for="categories"></label>
         
          <select class="form-control" formControlName="category">
            <option *ngFor="let aCategory of categoryService.categoryList; let i = index">
              {{aCategory.Category}}</option>
          </select>

          <span class="err">Invalid selection</span>

      </div>

      <div class="form-group">
        
        <label for="description">Describe problem:</label>

        <textarea  class="form-control" id="description" formControlName="description" rows="5" required></textarea> 

      </div>

    </div>
    <button class="btn btn-primary" type="submit">Submit Ticket</button>
  </form>



</div>
